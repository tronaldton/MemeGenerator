<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <span class="words">MEME</span>
  <br>
  <span class="words">GENERATOR</span>

  <h2>Go ahead, make that meme.</h2>
  <br>
  <form action="" id="memegen">
    <div>
      <label for="">Image URL </label>
      <br>
      <input type="text" placeholder="type your image url here" name="img-url">
    </div>
    <br>
    <div>
      <label for="">Upper Text</label>
      <br>
      <input type="text" placeholder="type your upper text here" name="upper-text">
    </div>
    <br>
    <div>
      <label for="">Lower Text</label>
      <br>
      <input type="text" placeholder="type your lower text here" name="lower-text">
    </div>
    <br>
    <input type="submit" name="submit" value="Generate">
  </form>
  <br>

  <section id="results"></section>

  <script src="app.js"></script>
</body>

</html>
